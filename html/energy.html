<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="The „Live&amp;Smart“ monitoring and controlling tool designed by batterX® is a sophisticated energy management for optimizing production and consumption." />
		<title>BatterX | Energy</title>
		<link href="css/components/fonts.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/components/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/components/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/components/daterangepicker.css">
		<link rel="stylesheet" type="text/css" href="css/energy.css">
	</head>
	
	<body>
		
		<div class="overlay" style="
			position: absolute;
			top: 0px;
			left: 0px;
			width: 100vw;
			height: 100vh;
			background-color: #131313;
			z-index: 10000;
		"></div>
		
		<div class="top row">
			
			<div class="col-5">
				<div class="container text-center btn-selected" id="btn-production">
					<h4 class="name">Production</h4>
				</div>
			</div>
				
			<div class="col-2">
				<div class="container text-center" id="btn-calendar">
					<h4 class="name"><img src="img/ic_calendar.png" /></h4>
				</div>
			</div>div>
				
			<div class="col-5">
				<div class="container text-center" id="btn-consumption">
					<h4 class="name">Consumption</h4>
				</div>
			</div>
						
		</div>
		
		<div class="middle row"></div>
		
		<div class="bottom row">
			<div id="btnZoom"></div>
			<div class="chart-container">
				<canvas id="chart"></canvas>
			</div>
		</div>
		
		<script src="js/components/jquery.js"></script>
		<script src="js/components/bootstrap.js"></script>
		<script src="js/components/chart.js"></script>
		<script src="js/components/moment.js"></script>
		<script src="js/components/daterangepicker.js"></script>
		<script src="js/energy.js"></script>
		
	</body>
	
</html>
