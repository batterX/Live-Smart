<!DOCTYPE html>

<html>

	<head>

		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<title>BatterX Service</title>

		<link href="../css/components/fonts.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/components/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	
	
	<body>
	
		<!-- Static Navbar -->
		<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
			
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<a class="navbar-brand" href="#">BatterX Service</a>

			<div class="collapse navbar-collapse" id="navbarCollapse">
														
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="index.html">GPIO Settings</a>
					</li>
				</ul>
				
				<ul class="navbar-nav float-right ml-auto">
					
					<li class="nav-item mr-2">
						<a id="update" class="nav-link" href="#"><img src="../img/ic_update.png" style="height: 22px"></a>
					</li>
					<li class="nav-item mr-2">
						<a id="reboot" class="nav-link" href="#"><img src="../img/ic_retry.png" style="height: 22px"></a>
					</li>
					<li class="nav-item">
						<a id="shutdown" class="nav-link" href="#"><img src="../img/ic_stop.png" style="height: 22px"></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" target="_blank" href="https://github.com/batterX/LiveSmart">v17.11.21</a>
					</li>
				</ul>
				
			</div>
			
		</nav>
		<!-- Static Navbar -->
		
		
		
		<div class="row m-0">
		
			<div class="col-12">
				
				<!-- PIN SELECT + ENABLE/DISABLE -->
				<div class="card card-inverse bg-inverse my-3 mx-0 p-3">
					<div>
						<h4 class="p-0 m-0 pb-3">Select Pin</h4>
						<div class="row">
							<div class="col-6 pr-2">
								<select id="pin" class="form-control text-center">
									<option>Output 1</option>
									<option>Output 2</option>
									<option>Output 3</option>
									<option>Output 4</option>
									<option>Input 1</option>
									<option>Input 2</option>
									<option>Input 3</option>
									<option>Input 4</option>
								</select>
							</div>
							<div class="col-6 pl-2">
								<select id="active" class="form-control text-center">
									<option value="enable">Enable</option>
									<option value="disable">Disable</option>
								</select>
							</div>
						</div>
					</div>
				</div>
				
				<!-- WHEN ACTIVE -->
				<div id="whenActive" class="card card-inverse bg-inverse my-3 mx-0 p-3" style="display: none">
					<div>
						<h4 class="p-0 m-0 pb-3">When Active</h4>
						<select id="inputFunc" class="form-control text-center">
							<option value="enable_grid_injection">Enable Grid Injection</option>
							<option value="disable_grid_injection">Disable Grid Injection</option>
						</select>
					</div>
				</div>
				
				<!-- ACTIVE WHEN -->
				<div id="activeWhen" class="card card-inverse bg-inverse my-3 mx-0 p-3">
					
					<div class="row px-2">
					
						<div class="col-12 px-2">
							<h4 class="p-0 m-0">Active (closed) when</h4>
							<hr class="mt-3 mb-2" style="background-color: #666666">
						</div>
						
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Grid Voltage</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Battery Voltage</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Solar Voltage</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Load Voltage</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Grid Current</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Battery Current</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Solar Current</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Load Current</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Grid Power</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Battery Power</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Solar Power</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Load Power</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Input 1</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Input 2</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Input 3</button></div>
						<div class="col-3 p-1"><button class="btnFunc btn btn-secondary btn-block">Input 4</button></div>
						
						<div class="col-4 p-1"><button class="btnFunc btn btn-secondary btn-block">Current Time</button></div>
						
						<div class="col-1 p-1"><button class="btnLogic btn btn-secondary btn-block">AND</button></div>
						<div class="col-1 p-1"><button class="btnLogic btn btn-secondary btn-block">OR</button></div>
						<div class="col-1 p-1"><button class="btnCompare btn btn-secondary btn-block">&lt;</button></div>
						<div class="col-1 p-1"><button class="btnCompare btn btn-secondary btn-block">&gt;</button></div>
						<div class="col-1 p-1"><button class="btnCompare btn btn-secondary btn-block">&lt;=</button></div>
						<div class="col-1 p-1"><button class="btnCompare btn btn-secondary btn-block">&gt;=</button></div>
						<div class="col-1 p-1"><button class="btnCompare btn btn-secondary btn-block">==</button></div>
						<div class="col-1 p-1"><button class="btnCompare btn btn-secondary btn-block">!=</button></div>
						
						<div class="col-4 p-1"></div>
						<div class="col-1 p-1"><button class="btnBrOpen btn btn-secondary btn-block">(</button></div>
						<div class="col-1 p-1"><button class="btnBrClose btn btn-secondary btn-block">)</button></div>
						<div class="col-4 p-1"><input id="value" type="number" step="0.01" class="form-control text-center" placeholder="VALUE"></div>
						<div class="col-2 p-1"><button class="addValue btn btn-secondary btn-block">ENTER</button></div>
						
						<div class="col-12 px-2"><hr class="my-2" style="background-color: #666666"></div>
						
						<div class="col-10 px-1 pt-1"><input id="statement" type="text" class="form-control form-control-lg text-center" placeholder="S T A T E M E N T" disabled></div>
						<div class="col-2 px-1 pt-1"><button class="btnDel btn btn-secondary btn-block btn-lg">DEL</button></div>
						
					</div>

				</div>
				
				<div class="card card-inverse bg-inverse my-3 mx-0 p-3">
					<button id="submit" class="btn btn-lg btn-secondary btn-block">S U B M I T</button>
				</div>
			
			</div>
			
		</div>
		
		
		
		<script src="../js/components/jquery.js"></script>
		<script src="../js/components/bootstrap.js"></script>
		<script src="js/index.js"></script>
		
	</body>
	
</html>
